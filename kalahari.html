<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kalahari | Landing Spots</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 30px;
      background: linear-gradient(135deg, #ff0055, #ffae00);
      color: #fff;
      box-shadow: 0 0 25px #ff0055;
    }
    header h1 {
      font-size: 2.2em;
      margin: 0;
    }
    .spots-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 40px;
    }
    .spot-card {
      background: #111;
      border-radius: 12px;
      width: 280px;
      overflow: hidden;
      box-shadow: 0 0 15px #ff0055;
      transition: transform 0.3s;
    }
    .spot-card:hover {
      transform: scale(1.05);
    }
    .spot-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .spot-info {
      padding: 15px;
      color: #ffae00;
      font-weight: bold;
    }
    footer {
      padding: 20px;
      background: #111;
    }
    footer a {
      color: #ffae00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kalahari Landing Spots</h1>
    <p>Choose your favorite drop zone!</p>
  </header>

  <div class="spots-container">
    <div class="spot-card">
      <img src="clocktower.jpg" alt="Clock Tower">
      <div class="spot-info">Clock Tower</div>
    </div>

    <div class="spot-card">
      <img src="pochinok.jpg" alt="Pochinok">
      <div class="spot-info">Pochinok</div>
    </div>

    <div class="spot-card">
      <img src="factory.jpg" alt="Factory Roof">
      <div class="spot-info">Factory Roof</div>
    </div>

    <div class="spot-card">
      <img src="peak.jpg" alt="Peak">
      <div class="spot-info">Peak</div>
    </div>
  </div>

  <footer>
    <p>⬅️ Back to <a href="maps.html">Maps</a></p>
  </footer>
</body>
</html>
